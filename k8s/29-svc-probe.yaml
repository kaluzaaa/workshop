apiVersion: v1
kind: Pod
metadata:
  name: pkad-01
  labels:
    name: pkad-01
    app: pkad
spec:
  containers:
  - name: pkad-01
    image: poznajkubernetes/pkad
    livenessProbe:
      httpGet:
        path: /healthy
        port: pkad-01
      initialDelaySeconds: 3
      periodSeconds: 3
    readinessProbe:
      httpGet:
        path: /ready
        port: pkad-01
      initialDelaySeconds: 3
      periodSeconds: 3
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - name: pkad-01
        containerPort: 8080
---
