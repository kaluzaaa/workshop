apiVersion: v1
kind: ConfigMap
metadata:
  name: kuard-config
data:
  test: "pracuj.pl"
  test2: "pracuj.pl jest super!"
---
apiVersion: v1
kind: Pod
metadata:
  name: kuard
  labels:
    name: kuard
spec:
  containers:
  - name: kuard
    image: gcr.io/kuar-demo/kuard-amd64:1
    resources: {}
    volumeMounts:
      - mountPath: /app/config
        name: config
  volumes:
    - name: config
      configMap:
        name: kuard-config