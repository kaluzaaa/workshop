apiVersion: apps/v1
kind: Deployment
metadata:
  name: kuard
spec:
  replicas: 5
  selector:
    matchLabels:
      app: kuard
  template:
    metadata:
      labels:
        app: kuard
    spec:
      containers:
      - name: kuard
        image: gcr.io/kuar-demo/kuard-amd64:1
        resources: {}
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080 
          initialDelaySeconds: 30
          periodSeconds: 5
        env:
        - name: Demo
          value: "Jakas wartosc"
        - name: env_from_cm
          valueFrom:
            configMapKeyRef:
              key: test
              name: kuard-config
        volumeMounts:
        - mountPath: /app/config
          name: config
      volumes:
        - name: config
          configMap:
            name: kuard-config